<!doctype html>
<html>
  <head>
    <title>Site Maintenance</title>
    <style>
      body { text-align: center; padding: 150px; }
      h1 { font-size: 50px; }
      body { font: 20px Helvetica, sans-serif; color: #333; }
      article { display: block; text-align: left; width: 650px; margin: 0 auto; }
      a { color: #dc8100; text-decoration: none; }
      a:hover { color: #333; text-decoration: none; }
      div#reattempt { font-size: 12px; background: #FAFAFA; padding: 2px 10px 2px 10px; }
    </style>

    <script type="text/javascript">
      function checkWhetherStillInMaintenance() {
        if (window.XMLHttpRequest) {
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status==200) {
              // Page should now be available, reload
              document.getElementById("reattempt-text").innerHTML = "Website is now online! Please reload"
              window.location.reload();
            } else {
              var currentDate = new Date();
              var now = currentDate.getHours() + ":" + currentDate.getMinutes() + ":" + currentDate.getSeconds();
              document.getElementById("reattempt-text").innerHTML = "Last check: " + now + ".";
            }
          };
          xmlhttp.open("GET", "/", true /* async */);
          xmlhttp.send();
        }
      };
      setInterval(checkWhetherStillInMaintenance, 10000);
    </script>
  </head>
  <body>
    <article>
      <h1>Down for maintenance</h1>
      <div>
        <p>At the moment we are performing maintenance. The website will shortly be available again.</p>
        <p>Do not hesitate to <a href="mailto:solutions@aircloak.com">contact us</a> if you have questions.</p>
        <p>&mdash; Your Aircloakees</p>
      </div>

      <div id="reattempt">
        <p>This page will automatically reload when the maintenance is over. <span id="reattempt-text"></span></p>
      </div>
    </article>
  </body>
</html>
