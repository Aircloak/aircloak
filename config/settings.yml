defaults: &defaults
  installation:
    global: true
  testing:
    min_cloaks: 3
  task:
    return_host: hello.aircloak.com
  test_server:
    host: test-server.aircloak.com
  build_server:
    host: build.aircloak.com
  log_server:
    host: logserver.aircloak.com
  cloak:
    protocol: https
    port: 443
  cloak_for_test:
    tpm: false

development:
  <<: *defaults

production:
  <<: *defaults
  # At the moment we cannot automatically setup
  # non-tpm machines, so we want to run automated
  # tests on our thor hardware
  cloak_for_test:
    tpm: true

test: &testing
  <<: *defaults
  task:
    return_host: localhost
  test_server:
    host: localhost
  build_server:
    host: localhost
  log_server:
    host: localhost
