[PostgreSQL]
Description   = PostgreSQL ODBC driver (ANSI version)
Driver        = /usr/lib/x86_64-linux-gnu/odbc/psqlodbca.so
Trace         = No
TraceFile     = /tmp/psqlodbc.log
Port          = 5432
BoolsAsChar   = 0

[SAPHana]
Description   = SAP Hana ODBC driver
Driver        = /aircloak/cloak/priv/odbc/drivers/saphana/libodbcHDB.so
CHAR_AS_UTF8  = 1

[SAPIQ]
Description   = SAP IQ ODBC driver
Driver        = /aircloak/cloak/priv/odbc/drivers/sapiq/lib64/libdbodbc.so
CharSet       = None
