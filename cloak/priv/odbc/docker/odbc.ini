[PostgreSQL]
Description   = PostgreSQL ODBC driver (ANSI version)
Driver        = /usr/lib/x86_64-linux-gnu/odbc/psqlodbca.so
BoolsAsChar   = 0

[MySQL]
Description   = MySQL ODBC driver
Driver        = /usr/lib/x86_64-linux-gnu/odbc/libmyodbc.so
Option        = 3

[SQLServer]
Description   = SQL Server ODBC driver
Driver        = ODBC Driver 13 for SQL Server
Threading     = 1

[SAPHana]
Description   = SAP Hana ODBC driver
Driver        = /aircloak/cloak/priv/odbc/drivers/saphana/libodbcHDB.so
CHAR_AS_UTF8  = 1

[MapRDrill]
Description           = MapR Drill ODBC driver
ConnectionType        = Direct
PORT                  = 31010
DriverUnicodeEncoding = 2 # UTF-8
AuthenticationType    = No Authentication
AdvancedProperties    = QueryTimeout=0;TimestampTZDisplayTimezone=utc;
Driver                = /opt/mapr/drill/lib/64/libdrillodbc_sb64.so
