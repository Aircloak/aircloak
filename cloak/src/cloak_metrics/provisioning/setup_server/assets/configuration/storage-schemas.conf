# Schema definitions for Whisper files. Entries are scanned in order,
# and first match wins. This file is scanned for changes every 60 seconds.
#
#  [name]
#  pattern = regex
#  retentions = timePerPoint:timeToStore, timePerPoint:timeToStore, ...

# Carbon's internal metrics. This entry should match what is specified in
# CARBON_METRIC_PREFIX and CARBON_METRIC_INTERVAL settings
[carbon]
pattern = ^carbon\.
retentions = 60s:90d

[default]
# We use 10s precision for 7 days, then 30 seconds for the rest of the month,
# a minute for the rest of the year, and then 10 minutes for another 2 years.
# If you tweak this value, keep in mind that precisions of two consecutive
# retention periods must be divisible:
#   http://graphite.readthedocs.org/en/0.9.x/whisper.html#archives-retention-and-precision
pattern = .*
retentions = 10s:7d,30s:30d,1m:334d,10m:2y