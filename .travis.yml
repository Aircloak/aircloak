sudo: false
language: elixir
elixir:
  - 1.3.4
otp_release:
  - 19.1
env:
  global:
    - MIX_HOME=$(pwd)/.mix
    - COMPILER=g++-4.8
    - CXX="g++-4.8"
    - CC="gcc-4.8"
cache:
  directories:
  - common/elixir/deps
  - common/elixir/_build
  - air/deps
  - air/_build
  - air/node_modules
  - air/api_docs/vendor/bundle
  - .mix
  - cloak/deps
  - cloak/_build
  - bom/deps
  - bom/_build
  - central/deps
  - central/_build
  - central/node_modules
  - $HOME/.asdf
  - $HOME/.yarn-cache
services:
  - mongodb
addons:
  postgresql: "9.4"
  mariadb: "10.0"
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - mongodb-3.0-precise
    packages:
    - jq
    - gcc-4.8
    - g++-4.8
    - unixodbc
    - odbc-postgresql
    - mongodb-org-server
  hosts:
    - travis.aircloak.local
before_install:
  - psql -c "CREATE DATABASE cloaktest1 ENCODING 'UTF8';" -U postgres
  - mysql -e "CREATE DATABASE cloaktest1 DEFAULT CHARACTER SET utf8;" -u root
  - odbcinst -i -s -h -f cloak/priv/odbc/odbc.ini
  - ./travis-asdf-setup.sh
  - npm i -g yarn
install:
  - mkdir -p $MIX_HOME
  - mix local.hex --force
  - mix local.rebar --force
before_script:
  - ./travis-before-script.sh
script:
  - ./travis-script.sh
source_key: 
